{{ define "main" }}
<div class="row justify-content-center" style="background: linear-gradient(165deg, #f7f5fb 50%, #fff 50%);">
  <div class="col-lg-12 pb-5 text-center">
    <h1><b>{{ .Title }}</b></h1>
    <p>{{ .Params.Lead | safeHTML }}</p>
    {{ $movie := resources.GetRemote "https://cdn.discordapp.com/attachments/934470551194447932/965925659513880596/kamepaworld2_2.mp4" }}
    <video src="{{ $movie.RelPermalink }}" class="img-fluid" autoplay muted controls>
    <a class="btn btn-dark px-3" href="{{ "quick-start/" | absURL }}" role="button">Quick Start</a>
    <a class="btn btn-outline-dark px-3" href="https://gethyas.com/" role="button">View Docs</a>
  </div>
</div>
{{ end }}

{{ define "section" }}
<section class="section container-fluid">
  {{- .Content -}}
</section>
{{ end }}
